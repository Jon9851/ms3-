{% extends "base.html" %}
{% block content %}
<h3 class="center-align"></h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel green darken-2">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix dark blue-text text-darken-4"></i>
						<input id="username" name="username" type="text" class="validate">
						<label for="username">Username</label>
					</div>
                </div>
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix dark blue-text text-darken-4"></i>
						<input id="Email" name="Email" type="text" class="validate">
						<label for="username">Email</label>
					</div> 
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large blue darken-4 green-text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


    {% endblock %}
