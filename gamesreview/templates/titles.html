{% extends "base.html" %}
{% block content %}
 
<div class="row">
    <div class="s1 m2">
      <div class="card transparent">
        <div class="card-content white-text text-darken-4 center-align">
          <span class="card-title">Games</span>
        </div>
      </div>
    </div>
  </div>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_game') }}" class="btn-large green darken-2">
            Add Games <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>
<ul class="collapsible -text">
  {%  for pub in publisher %}
  {% for game in game %}
  <li>
    <div class="collapsible-header green white-text">
      <i class="fa-solid fa-gamepad-modern"></i>
      <strong>{{ pub.publisher_name }}</strong>
      
    </div>
    <div class="collapsible-body white green-text">
      <strong>{{ game.game_name }}</strong>
        <a href="{{ url_for('edit_game', game_id=game.id) }}" class="btn green accent-4">Edit</a>
    </div>
  </li>
 {% endfor %}
 {% endfor %}

</ul>

{% endblock %}
