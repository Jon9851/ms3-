{% extends "base.html" %}
{% block content %}
<h3 class="hide"> Reviews </h3>
<div class="row">
    <div class="s1 m2">
      <div class="card transparent">
        <div class="card-content white-text center-align">
          <span class="card-title">Games</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_game') }}" class="btn-large green darken-2">
            Add titles <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>
<div class="row card-panel green darken-2">
    <form class="col s12" method="POST" action="{{ url_for('add_game') }}">
        <!-- titles name -->
        <div class="row">
            <div class="input-field col s12 green darken-2">
                <i class="fas fa-folder-open prefix white-text"></i>
                <textarea  id="game_name" name="game_name" minlength="4" maxlength="50" 
                type="text" class="materialize-textare validate" required></textarea>
                <label for="game_name"></label>
            </div>
        </div>
        <!-- Publisher id  -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="publisher_id" name="publisher_id" class="validate" required>
                    <option value="" disabled selected>Choose Publisher</option>
                    {% for publisher in publisher %}
                    <option value="{{ publisher.id}}">{{ publisher.publisher_name }}</option>
                    {% endfor %}
                </select>
                <label for="publisher_id">Game</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large green darken-2">
                    Add Games <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
