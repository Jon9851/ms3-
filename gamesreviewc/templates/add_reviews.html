{% extends "base.html" %}
{% block content %}
<h3 class="hide"> Reviews </h3>
<div class="row">
  <div class="s1 m2">
    <div class="card transparent">
      <div class="card-content white-text text-darken-4 center-align">
        <span class="card-title">Reviews</span>
      </div>
    </div>
  </div>
</div>
<div class="row col s12 m3 l6">
  <div class="col s12 center-align">
    <a href="{{ url_for('add_reviews') }}" class="btn-large green darken-2">
      Add Reviews<i class="fas fa-plus-square right"></i>
    </a>
  </div>
</div>
<form class="collection col s12 green darken-2" method="post" action="{{ url_for('add_reviews') }}">
    <div class="input-field col s12 white-text collection-item avatar green darken-2">{%  for review in Reviews %}
    <option value="{{ review.game_review}}">{{ reviews.game_review}}</option>
    {% endfor %}
      <span class="title">Review</span>
      <img src="{{url_for('static', filename='image/reveiw.png')}}" alt="" class="circle">
      <input id="game_reivew" name="game_review" minlength="20" maxlength="250" type="text" class="validate">
    </div>
    <div class="input-field col s12 white-text collection-item avatar green darken-2">
        <span class="title">Game Rating</span>
        <img src="{{url_for('static', filename='image/rating.png')}}" alt="" class="circle">
        <input id="game_rating" name="game_rating" minlength="1" maxlength="10" type="text" class="validate">
    </div>
    <div class="input-field col s12 white-text collection-item avatar green darken-2">
        <span class="title">Game Genre</span>
        <img src="{{url_for('static', filename='image/genre.png')}}" alt="" class="circle">
        <input id="game_genre" name="game_genre" minlength="3" maxlength="20" type="text" class="validate">
    </div>
    <!-- game id  -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix col white-text green darken-2"></i>
        <select id="game_id" name="game_id" class="validate" required>
          <option value="" disabled selected>Choose Game</option>
          {% for game in game %}
          <option value="{{ game.id }}">{{ game.game_name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large green darken-2 white-text">
          Add Review <i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>
</form>
{% endblock %}
